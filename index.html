---
layout: default
---
        <h1>{{site.title}}</h1>
        <div class="projects">
            <div class="grid">
                {% for item in site.data.projects %}
                <a href="{{ item.url }}">
                    <div class="grid-element"> 
                        <img src="{{item.img}}"></>
                        <div class="element-info">
                            <h3>{{ item.title }} </h3>
                            <h4>{{ item.description }} </h4>
                        </div>
                    </div>
                    </a> 
                {% endfor %}
            </div>
        </div>
